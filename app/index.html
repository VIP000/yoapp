<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>YoApp</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h2>YoApp</h2>
    <div class="panel panel-default" id="step1">
      <div class="panel-heading">Choose a generator</div>
      <div class="panel-body">
          <!--<div class="form-group">
            <label for="directory">Directory</label>
            <input type="file" id="directory">
            <p class="help-block">Please choose the directory in which you want to scaffold.</p>
          </div>-->
          <div class="form-group generator">
            <label for="generator-name">Generator</label>
            <select class="form-control" id="generator-name"></select>
          </div>
          <div class="form-group sub-generator">
            <label for="sub-generator-name">Sub-Generator</label>
            <select class="form-control" id="sub-generator-name"></select>
          </div>
          <button type="submit" class="btn btn-default" id="btn-run" disabled>Run</button>
      </div>
    </div>

    <div id="step2" class="hide">
      <div class="panel panel-default">
        <div class="panel-heading">Log</div>
        <div class="panel-body" ><pre id="log"></pre>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">Prompts</div>
        <div class="panel-body" id="prompts"></div>
      </div>
      <button class="btn btn-default" id="btn-back">Back</button>
    </div>


  </div>
</div>
  <script src="http://localhost:35729/livereload.js"></script>
  <script src="bower_components/zepto/zepto.min.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
